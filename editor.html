<!DOCTYPE html>
<html>

<head>
    <title>Online Code Compiler</title>
    <link rel="stylesheet" href="css/intro.css">
    <link rel="stylesheet" href="css/editor.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js" type="text/javascript"
        charset="utf-8"></script>
</head>

<body>
    <h1>Online Code Compiler</h1>

    <section id="editor">

        <div>
            <h3>HTML</h3>
            <div id="html-editor" class="editor"></div>
        </div>

        <div>
            <h3>CSS</h3>
            <div id="css-editor" class="editor"></div>
        </div>

        <div>
            <h3>JavaScript</h3>
            <div id="js-editor" class="editor"></div>
        </div>
    </section>
    <section>
        <div>
            <!-- <button class="button" onclick="compileCode()">Run Code</button> -->

            <h3>Output</h3>
            <iframe id="output-display" class="output"></iframe>
        </div>
    </section>

    <script src="js/editor.js">  </script>
</body>

</html>
